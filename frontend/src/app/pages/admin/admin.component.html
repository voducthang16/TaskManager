<div class="app">
    <app-sidebar (newItemEvent)="componentActive($event)"></app-sidebar>
    <main style="padding: 63px 0 0 264px" [ngSwitch]="true">
        <div class="body" *ngSwitchCase="component == 'list-user'">
            <app-list-user></app-list-user>
        </div>
        <div class="body" *ngSwitchCase="component == 'list-project-admin'">
            <app-list-project-admin></app-list-project-admin>
        </div>
        <div class="body" *ngSwitchDefault>
            <app-dashboard></app-dashboard>
        </div>
    </main>
</div>
