<div class="modal overlay active">
    <form class="form">
        <h2 class="title">Thêm nhân viên</h2> <i class="overlay-close fal fa-times"></i>
        <div class="row">
            <div class="col l-6">
                <div class="form-group">
                    <input type="text" id="last-name" class="form-control" placeholder="Họ">
                </div>
            </div>
            <div class="col l-6">
                <div class="form-group">
                    <input type="text" id="first-name" class="form-control" placeholder="Tên">
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-select">
            <select name="area" id="area">
                <option hidden>Khu vực</option>
                <option *ngFor="let area of listAreas" value="{{area.value}}">Miền {{area.name}}</option>
            </select>
        </div>
        <div class="form-select">
            <select name="role" id="role">
                <option hidden>Vai trò</option>
                <option value="0">Nhân viên</option>
                <option value="1">Quản trị viên</option>
            </select>
        </div>
        <button style="margin: 0 0 0 auto;" type="button" class="btn size-s" (click)="addUser($event)">Thêm</button>
    </form>
</div>
