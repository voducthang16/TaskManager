<div class="modal overlay active">
    <form class="form">
        <h2 class="title">Thêm dự án</h2> <i class="overlay-close fal fa-times"></i>
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Tên">
        </div>
        <div class="form-select">
            <select name="leader" id="leader">
                <option hidden>Chọn trưởng nhóm</option>
                <option *ngFor="let leader of listLeader">{{leader.lastName}} {{leader.firstName}}</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" id="1123" class="form-control" placeholder="Chọn thành viên !!!!">
        </div>
        <div class="form-group">
            <input type="text" id="price" class="form-control" placeholder="Giá thành">
        </div>
        <div>
            Start: <input type="time" name="start" id="start-time">
        </div>
        <div>
            End: <input type="time" name="end" id="end-time">
        </div>
        <div class="form-check">
            <label for="active">
                <input type="radio" name="status" value="0" id="active">Active
            </label>
            <label for="inactive">
                <input type="radio" name="status" value="1" id="inactive" >Inactive
            </label>
        </div>
        <button style="margin: 0 0 0 auto;" type="button" class="btn size-s">Thêm</button>
    </form>
</div>
